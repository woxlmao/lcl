<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linux Command Learner - Matte Black Premium</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    /* Base */
    body {
      margin: 0; padding: 0;
      font-family: 'Roboto Mono', monospace;
      background-color: #121212;
      color: #ddd;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      margin: 40px 0 24px;
      font-weight: 700;
      font-size: 2.8rem;
      letter-spacing: 0.05em;
      color: #e0e0e0;
      user-select: none;
      position: sticky;
      top: 0;
      background: #121212cc;
      backdrop-filter: saturate(180%) blur(8px);
      padding: 12px 0;
      width: 100%;
      text-align: center;
      z-index: 20;
      box-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }

    #search-container {
      width: 100%;
      max-width: 600px;
      margin-bottom: 36px;
      position: relative;
      z-index: 15;
    }

    #search {
      width: 100%;
      padding: 14px 48px 14px 20px;
      border-radius: 14px;
      border: 1.5px solid #333;
      background-color: #1c1c1c;
      color: #ccc;
      font-size: 1.1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 3px;
      box-shadow: inset 0 0 8px #222;
      user-select: text;
    }

    #search::placeholder {
      color: #555;
      font-style: italic;
      user-select: none;
    }

    #search:focus {
      border-color: #5a8dff;
      box-shadow: 0 0 14px 2px rgba(90,141,255,0.5);
      background-color: #222;
      color: #eee;
    }

    #search-icon {
      position: absolute;
      right: 16px; top: 50%;
      transform: translateY(-50%);
      width: 22px; height: 22px;
      fill: #5a8dff;
      opacity: 0.75;
      user-select: none;
      pointer-events: none;
    }

    #commands {
      width: 90vw;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
      gap: 24px;
      padding-bottom: 60px;
    }

    .command-card {
      background-color: #1e1e1e;
      border-radius: 18px;
      padding: 26px 28px 28px;
      box-shadow:
        0 4px 14px rgba(0,0,0,0.9),
        inset 0 0 12px rgba(90,141,255,0.1);
      color: #cfcfcf;
      cursor: default;
      display: flex;
      flex-direction: column;
      user-select: none;
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 0.4s forwards;
    }

    .command-card:hover {
      transform: translateY(-6px);
      box-shadow:
        0 12px 22px rgba(90,141,255,0.5),
        inset 0 0 18px rgba(90,141,255,0.25);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cmd-name {
      font-size: 1.35rem;
      font-weight: 600;
      color: #aab8ff;
      margin-bottom: 14px;
      user-select: text;
      line-height: 1.2;
    }

    .cmd-command {
      background-color: #2b2b2b;
      padding: 16px 20px;
      border-radius: 14px;
      font-size: 1rem;
      margin: 18px 0;
      box-shadow: inset 0 0 14px rgba(90,141,255,0.25);
      user-select: text;
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.4;
      transition: box-shadow 0.25s ease;
    }

    .cmd-command:hover {
      box-shadow: inset 0 0 22px rgba(90,141,255,0.45);
    }

    .cmd-use, .cmd-where {
      font-size: 0.92rem;
      color: #888ea8;
      margin-bottom: 8px;
      user-select: text;
    }

    .buttons {
      margin-top: auto;
      display: flex;
      gap: 14px;
    }

    button {
      padding: 10px 20px;
      border-radius: 22px;
      font-family: 'Roboto Mono', monospace;
      font-weight: 600;
      border: none;
      cursor: pointer;
      user-select: none;
      background-color: #3a3f55;
      color: #ccd6f6;
      box-shadow: 0 0 8px #3a3f55;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      flex-shrink: 0;
      position: relative;
      overflow: visible;
    }

    button:hover {
      background-color: #5a8dff;
      box-shadow: 0 0 18px #5a8dff;
      color: #fff;
    }

    /* Tooltip for Copy */
    button[data-tooltip] {
      position: relative;
    }
    button[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 140%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #5a8dffcc;
      color: #121212;
      padding: 6px 12px;
      border-radius: 12px;
      white-space: nowrap;
      font-size: 0.85rem;
      font-weight: 600;
      pointer-events: none;
      opacity: 1;
      user-select: none;
      transition: opacity 0.25s ease;
      z-index: 100;
    }

    #no-results {
      grid-column: 1/-1;
      text-align: center;
      font-size: 1.2rem;
      color: #555;
      margin-top: 20px;
      user-select: none;
      font-style: italic;
    }

    @media (max-width: 420px) {
      #commands {
        grid-template-columns: 1fr;
        width: 95vw;
      }
      .cmd-name {
        font-size: 1.2rem;
      }
      .cmd-command {
        font-size: 0.95rem;
      }
      button {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

<h1>Linux Command Learner</h1>

<div id="search-container">
  <input id="search" placeholder="Search commands: ls, grep, cd ..." autocomplete="off" />
  <svg id="search-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M10 18a8 8 0 1 1 5.293-2.707l5.414 5.414-1.414 1.414-5.414-5.414A7.969 7.969 0 0 1 10 18zm0-14a6 6 0 1 0 0 12 6 6 0 0 0 0-12z"/></svg>
</div>

<div id="commands" aria-live="polite" aria-atomic="true"></div>
<div id="no-results" style="display:none;">No matching commands found. Try searching for "grep", "sudo", or "curl".</div>

<script>
  const commandsContainer = document.getElementById('commands');
  const searchInput = document.getElementById('search');
  const noResults = document.getElementById('no-results');

  let commands = [];

  function createCard(cmd, index) {
    const card = document.createElement('article');
    card.className = 'command-card';
    card.style.animationDelay = (index * 0.06) + 's';

    const name = document.createElement('h2');
    name.className = 'cmd-name tooltip';
    name.textContent = cmd.name;
    name.setAttribute('data-tooltip', cmd.name);
    card.appendChild(name);

    const use = document.createElement('p');
    use.className = 'cmd-use';
    use.textContent = 'Use: ' + cmd.use;
    card.appendChild(use);

    const where = document.createElement('p');
    where.className = 'cmd-where';
    where.textContent = 'Where to use: ' + (cmd.where_to_use || 'Terminal');
    card.appendChild(where);

    const commandCode = document.createElement('pre');
    commandCode.className = 'cmd-command';
    commandCode.textContent = cmd.command;
    card.appendChild(commandCode);

    const btns = document.createElement('div');
    btns.className = 'buttons';

    const copyBtn = document.createElement('button');
    copyBtn.textContent = 'Copy';
    copyBtn.title = 'Copy command to clipboard';
    copyBtn.setAttribute('data-tooltip', 'Copy command');
    copyBtn.onclick = () => {
      navigator.clipboard.writeText(cmd.command).then(() => {
        copyBtn.setAttribute('data-tooltip', 'Copied!');
        setTimeout(() => copyBtn.setAttribute('data-tooltip', 'Copy command'), 1200);
      }).catch(() => alert('Clipboard permission denied'));
    };
    btns.appendChild(copyBtn);

    card.appendChild(btns);

    return card;
  }

  function renderCommands(filter = '') {
    const f = filter.trim().toLowerCase();
    commandsContainer.innerHTML = '';
    const filtered = commands.filter(cmd => {
      return cmd.name.toLowerCase().includes(f) ||
             cmd.command.toLowerCase().includes(f) ||
             cmd.use.toLowerCase().includes(f) ||
             (cmd.where_to_use || '').toLowerCase().includes(f);
    });

    if (filtered.length === 0) {
      noResults.style.display = 'block';
    } else {
      noResults.style.display = 'none';
      filtered.forEach((cmd, i) => {
        commandsContainer.appendChild(createCard(cmd, i));
      });
    }
  }

  fetch('g.json')
    .then(res => res.json())
    .then(data => {
      commands = data;
      renderCommands();
    })
    .catch(err => {
      commandsContainer.innerHTML = '<p style="color:#f66; text-align:center;">Failed to load commands file.</p>';
      console.error('Error loading g.json:', err);
    });

  searchInput.addEventListener('input', e => {
    renderCommands(e.target.value);
  });
</script>

</body>
</html>
