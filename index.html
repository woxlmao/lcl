<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Linux Command Learner - Pro Matte Black</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Roboto Mono', monospace;
    background-color: #121212;
    color: #ddd;
    min-height: 100vh;
    display: flex; flex-direction: column; align-items: center;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow-y: scroll;
  }

  h1 {
    margin: 0; padding: 18px 0;
    font-weight: 700;
    font-size: 2.6rem;
    letter-spacing: 0.06em;
    color: #e0e0e0;
    user-select: none;
    position: sticky;
    top: 0;
    background: rgba(18,18,18,0.94);
    backdrop-filter: saturate(180%) blur(10px);
    width: 100%;
    text-align: center;
    z-index: 30;
    box-shadow: 0 2px 8px rgba(0,0,0,0.8);
    border-bottom: 1px solid #333;
  }

  #search-container {
    width: 100%;
    max-width: 600px;
    position: sticky;
    top: 72px;
    z-index: 29;
    background: rgba(18,18,18,0.9);
    backdrop-filter: saturate(180%) blur(8px);
    padding: 12px 0 8px;
    border-bottom: 1px solid #2a2a2a;
  }

  #search {
    width: 90%;
    max-width: 600px;
    margin: 0 auto;
    padding: 14px 48px 14px 20px;
    border-radius: 16px;
    border: 1.7px solid #333;
    background-color: #1c1c1c;
    color: #ccc;
    font-size: 1.15rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    outline-offset: 4px;
    box-shadow: inset 0 0 10px #222;
    user-select: text;
    font-weight: 600;
    font-style: italic;
    letter-spacing: 0.02em;
  }
  #search::placeholder {
    color: #555;
    user-select: none;
    font-style: italic;
    animation: placeholderPulse 3s infinite;
  }
  #search:focus {
    border-color: #5a8dff;
    box-shadow: 0 0 20px 3px rgba(90,141,255,0.6);
    background-color: #222;
    color: #eee;
    font-style: normal;
    letter-spacing: 0.04em;
  }
  @keyframes placeholderPulse {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }

  #search-icon {
    position: absolute;
    right: 28px; top: 50%;
    transform: translateY(-50%);
    width: 24px; height: 24px;
    fill: #5a8dff;
    opacity: 0.7;
    user-select: none;
    pointer-events: none;
  }

  #commands {
    width: 90vw;
    max-width: 960px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
    gap: 26px;
    padding: 30px 0 80px;
    outline: none;
  }

  .command-card {
    background: rgba(30, 30, 30, 0.7);
    border-radius: 18px;
    padding: 28px 30px 30px;
    box-shadow:
      0 8px 18px rgba(0,0,0,0.95),
      inset 0 0 18px rgba(90,141,255,0.15);
    color: #d0d4ff;
    cursor: default;
    display: flex;
    flex-direction: column;
    user-select: none;
    backdrop-filter: saturate(200%) blur(12px);
    border: 1.4px solid #2e2e5a;
    transition:
      transform 0.3s ease,
      box-shadow 0.3s ease,
      border-color 0.3s ease;
    opacity: 0;
    transform: translateY(20px) scale(0.97);
    animation: fadeInUpScale 0.5s forwards;
  }
  .command-card:focus-visible {
    outline: 2px solid #5a8dff;
    outline-offset: 4px;
  }
  .command-card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow:
      0 16px 28px rgba(90,141,255,0.7),
      inset 0 0 26px rgba(90,141,255,0.35);
    border-color: #5a8dff;
  }

  @keyframes fadeInUpScale {
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  .cmd-name {
    font-size: 1.4rem;
    font-weight: 700;
    color: #aab8ff;
    margin-bottom: 16px;
    user-select: text;
    line-height: 1.15;
  }

  .cmd-command {
    background-color: rgba(35, 35, 35, 0.85);
    padding: 18px 24px;
    border-radius: 16px;
    font-size: 1.05rem;
    margin: 20px 0;
    box-shadow: inset 0 0 20px rgba(90,141,255,0.28);
    user-select: text;
    white-space: pre-wrap;
    word-break: break-word;
    line-height: 1.45;
    transition: box-shadow 0.3s ease;
  }
  .cmd-command:hover {
    box-shadow: inset 0 0 28px rgba(90,141,255,0.5);
  }

  .cmd-use, .cmd-where {
    font-size: 0.95rem;
    color: #999dca;
    margin-bottom: 10px;
    user-select: text;
    font-weight: 600;
  }

  .buttons {
    margin-top: auto;
    display: flex;
    gap: 16px;
  }

  button {
    padding: 11px 24px;
    border-radius: 24px;
    font-family: 'Roboto Mono', monospace;
    font-weight: 700;
    border: none;
    cursor: pointer;
    user-select: none;
    background-color: #3a3f5a;
    color: #d0d4ff;
    box-shadow: 0 0 12px #3a3f5a;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    flex-shrink: 0;
    position: relative;
    overflow: hidden;
  }
  button:hover {
    background-color: #5a8dff;
    box-shadow: 0 0 22px #5a8dff;
    color: #fff;
  }
  button:focus-visible {
    outline: 2px solid #5a8dff;
    outline-offset: 3px;
  }

  /* Ripple effect on click */
  button:after {
    content: "";
    position: absolute;
    border-radius: 50%;
    width: 120%;
    height: 120%;
    top: 50%;
    left: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%) scale(0);
    background: rgba(255,255,255,0.15);
    transition: transform 0.3s ease, opacity 0.6s ease;
    opacity: 0;
    z-index: 0;
  }
  button:active:after {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
    transition: 0s;
  }

  #no-results {
    grid-column: 1/-1;
    text-align: center;
    font-size: 1.25rem;
    color: #666a9f;
    margin-top: 32px;
    user-select: none;
    font-style: italic;
  }

  /* Accessibility focus */
  :focus-visible {
    outline-offset: 3px;
  }

  @media (max-width: 460px) {
    #commands {
      grid-template-columns: 1fr;
      width: 95vw;
    }
    .cmd-name {
      font-size: 1.25rem;
    }
    .cmd-command {
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
    }
  }
</style>
</head>
<body>

<h1>Linux Command Learner</h1>

<div id="search-container" role="search">
  <input id="search" placeholder="Search commands: ls, grep, cd ..." aria-label="Search Linux commands" autocomplete="off" />
  <svg id="search-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M10 18a8 8 0 1 1 5.293-2.707l5.414 5.414-1.414 1.414-5.414-5.414A7.969 7.969 0 0 1 10 18zm0-14a6 6 0 1 0 0 12 6 6 0 0 0 0-12z"/></svg>
</div>

<div id="commands" tabindex="0" aria-live="polite" aria-atomic="true"></div>
<div id="no-results" role="alert" style="display:none;">No matching commands found. Try searching for "grep", "sudo", or "curl".</div>

<script>
  const commandsContainer = document.getElementById('commands');
  const searchInput = document.getElementById('search');
  const noResults = document.getElementById('no-results');

  let commands = [];
  let focusedIndex = -1;

  function createCard(cmd, index) {
    const card = document.createElement('article');
    card.className = 'command-card';
    card.style.animationDelay = (index * 0.06) + 's';
    card.tabIndex = 0;
    card.setAttribute('role', 'region');
    card.setAttribute('aria-label', `Command: ${cmd.name}`);

    const name = document.createElement('h2');
    name.className = 'cmd-name tooltip';
    name.textContent = cmd.name;
    name.setAttribute('data-tooltip', cmd.name);
    card.appendChild(name);

    const use = document.createElement('p');
    use.className = 'cmd-use';
    use.textContent = 'Use: ' + cmd.use;
    card.appendChild(use);

    const where = document.createElement('p');
    where.className = 'cmd-where';
    where.textContent = 'Where to use: ' + (cmd.where_to_use || 'Terminal');
    card.appendChild(where);

    const commandCode = document.createElement('pre');
    commandCode.className = 'cmd-command';
    commandCode.textContent = cmd.command;
    card.appendChild(commandCode);

    const btns = document.createElement('div');
    btns.className = 'buttons';

    const copyBtn = document.createElement('button');
    copyBtn.textContent = 'Copy';
    copyBtn.title = 'Copy command to clipboard';
    copyBtn.setAttribute('data-tooltip', 'Copy command');
    copyBtn.onclick = (e) => {
      e.stopPropagation();
      navigator.clipboard.writeText(cmd.command).then(() => {
        copyBtn.setAttribute('data-tooltip', 'Copied!');
        setTimeout(() => copyBtn.setAttribute('data-tooltip', 'Copy command'), 1200);
      }).catch(() => alert('Clipboard permission denied'));
    };
    btns.appendChild(copyBtn);

    card.appendChild(btns);

    return card;
  }

  function renderCommands(filter = '') {
    const f = filter.trim().toLowerCase();
    commandsContainer.innerHTML = '';
    focusedIndex = -1;
    const filtered = commands.filter(cmd => {
      return cmd.name.toLowerCase().includes(f) ||
             cmd.command.toLowerCase().includes(f) ||
             cmd.use.toLowerCase().includes(f) ||
             (cmd.where_to_use || '').toLowerCase().includes(f);
    });

    if (filtered.length === 0) {
      noResults.style.display = 'block';
    } else {
      noResults.style.display = 'none';
      filtered.forEach((cmd, i) => {
        commandsContainer.appendChild(createCard(cmd, i));
      });
    }
  }

  // Keyboard navigation
  function focusCommandCard(index) {
    const cards = commandsContainer.querySelectorAll('.command-card');
    if (cards.length === 0) return;
    if (index < 0) index = cards.length -1;
    if (index >= cards.length) index = 0;
    cards[index].focus();
    focusedIndex = index;
  }

  searchInput.addEventListener('input', e => {
    renderCommands(e.target.value);
  });

  // Arrow key navigation inside commands container
  commandsContainer.addEventListener('keydown', e => {
    if (e.key === 'ArrowDown') {
      e.preventDefault();
      focusCommandCard(focusedIndex + 1);
    } else if (e.key === 'ArrowUp') {
      e.preventDefault();
      focusCommandCard(focusedIndex - 1);
    }
  });

  fetch('g.json')
    .then(res => res.json())
    .then(data => {
      commands = data;
      renderCommands();
    })
    .catch(err => {
      commandsContainer.innerHTML = '<p style="color:#f66; text-align:center;">Failed to load commands file.</p>';
      console.error('Error loading g.json:', err);
    });

</script>

</body>
</html>
